<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="order-summary">
        <figure>
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="order-summary__image"
          />
        </figure>

        <div class="order-summary__info">
          <h1 class="order-summary__info--heading margin-bottom--x-small">
            Order Summary
          </h1>

          <p class="order-summary__info--description margin-bottom--x-small">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary__plan-box margin-bottom--small">
            <img
              src="images/icon-music.svg"
              alt=""
              class="order-summary__plan-image"
            />
            <div class="order-summary__subscription">
              <p class="order-summary__subscription--name">Annual Plan</p>
              <p class="order-summary__subscription--price">$59.99/year</p>
            </div>
            <a href="#" class="order-summary__change-plan-link">Change</a>
          </div>

          <a
            href="#"
            class="order-summary__button order-summary__button--payment margin-bottom--x-small"
            >Proceed to Payment</a
          >
          <a
            href="#"
            class="order-summary__button order-summary__button--cancel"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>

  </body>
</html>
